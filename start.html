<html>
<head>
    <title>Patterns Of Discourse</title>

    <!-- google font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:200,200i,300,300i,400,400i,500,500i" rel="stylesheet">

    <!-- bootrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- own css -->
    <link rel="stylesheet" href="css/styles.css">

</head>

    <body>
        <div class="container-fluid" style="height: 100%">
            <div class="row" style="border-bottom: thin solid grey; height: 10%"><h1>Patterns of Discourse</h1></div>

            <div class="row">

                <!-- left -->
                <div class="col-xs-2" style="height: 90%">
                    <div class="row" style="border-bottom: thin solid grey; height: 8%"><h2 >Curate Your Corpus</h2></div>
                    <div class="row" style="height: 92%">

                        <label class="container">Johann Friedrich Herbart: Text 1
                            <input type="checkbox" id='checkbox_TextID_0' checked="checked">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">Two
                            <input type="checkbox" id='checkbox_TextID_1'>
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">Three
                            <input type="checkbox" id='checkbox_TextID_2'>
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">Four
                            <input type="checkbox" id='checkbox_TextID_3'>
                            <span class="checkmark"></span>
                        </label>



                    </div>
                </div>

                <!-- middle -->
                <div class="col-xs-6" style="border-left: thin solid grey; border-right: thin solid grey; height: 90%">
                    <div class="row" style="border-bottom: thin solid grey; height: 8%;">
                        <div class="col-xs-6"><h2 style="text-align: right">Create TexTile Visualization for:</h2></div>
                        <div class="col-xs-3"><input style="height:100%; width: 100%;"></div>
                        <div class="col-xs-3"><div class="row" style="height: 100%; background-color: green;" onclick="check()"><h2>Generate</h2></div></div>
                    </div>
                    <div class="row" style="height: 92%" id="FabricVisContainer"></div>
                </div>

                <!-- right -->
                <div class="col-xs-4" style="height: 90%">
                    <div class="row" style="border-bottom: thin solid grey; height: 8%"><h2 >Most Common Words in Surrounding</h2></div>
                    <div class="row" style="border-bottom: thin solid grey; height: 32%"><h3>List</h3></div>
                    <div class="row" style="border-bottom: thin solid grey; height: 8%"><h2 >Popularit of Word over time</h2></div>
                    <div class="row" style="height: 52%"><h3>Line graph</h3></div>

                </div>
            </div>
        </div>

        <!-- JAVASCRIPT LIBRARIES -->
        <!-- axios --> <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- jquery --> <script src="js/libs/jquery.min.js"></script>
        <!-- bootstrap --> <script src="js/libs/bootstrap.min.js"></script>

        <!-- adding d3.js and vis.js-->
        <script src="js/libs/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

        <!-- OWN JAVASCRIPT FILES -->
        <script src="js/FabricVis.js"></script>


        <script src="js/main.js"></script>
